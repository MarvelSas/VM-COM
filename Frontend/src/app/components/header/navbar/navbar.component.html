<div class="navbar">
  <div class="logoContainer" routerLink="/">
    <!-- <p>navbar works!</p> -->
    <img class="logoImg" src="../../../../assets/vm-com.png" />
  </div>
  <div class="searchContainer d-flex align-items-center">
    <input
      #searchInput
      name="search"
      type="text"
      placeholder="Czego szukasz?"
      class="form-control me-1"
      (input)="onSearch($event)"
    />
    <div class="dropdown me-1">
      <button class="btn btn-primary">
        {{ searchCategory }}
      </button>
      <div class="dropdownContent">
        <a (click)="onChangeCategory($event)">Wszystkie</a>
        <a (click)="onChangeCategory($event)">Laptopy</a>
        <a (click)="onChangeCategory($event)">Smartfony</a>
        <a (click)="onChangeCategory($event)">Gaming</a>
        <a (click)="onChangeCategory($event)">TV</a>
        <a (click)="onChangeCategory($event)">Akcesoria</a>
      </div>
    </div>
    <button class="btn btn-primary">Szukaj</button>
    <div #searchResultsContainer class="searchResults" *ngIf="searchResults.length">
      <ul>
        <li
          *ngFor="let product of searchResults"
          (click)="onSelectProduct(product)"
        >
          {{ product.name }} - {{ product.price }} z≈Ç
        </li>
      </ul>
    </div>
  </div>
  <div>
    <button
      class="btn btn-primary m-1"
      routerLink="admin"
      *hasRole="['ROLE_ADMIN']"
    >
      Administracja
    </button>

    <!-- TODO: IF USER ROLE === ADMIN -->
    <button class="btn btn-primary m-1" routerLink="profile" *ngIf="user">
      Profil
    </button>
    <button class="btn btn-primary m-1" routerLink="login" *ngIf="!user">
      Zaloguj
    </button>
    <button class="btn btn-primary m-1" routerLink="register" *ngIf="!user">
      Register
    </button>
    <button class="btn btn-primary m-1" (click)="logout()" *ngIf="user">
      Wyloguj
    </button>
    <button class="btn btn-primary m-1" routerLink="cart">Koszyk</button>
  </div>
</div>
