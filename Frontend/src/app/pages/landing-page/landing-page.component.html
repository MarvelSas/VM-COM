<div class="newProductsList">
    <app-product-item *ngFor="let productEl of products" [id]="productEl.id" [name]="productEl.name"
        [price]="productEl.price" [imgSrc]="productEl.url"></app-product-item>
</div>
<div class="newProductsControls">
    <button class="btn" (click)="onShowMore()">Pokaż więcej</button>
</div>
