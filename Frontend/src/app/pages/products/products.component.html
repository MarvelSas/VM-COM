<div class="productsList">
    <loading-spinner *ngIf="isLoading" />
    <ng-container *ngIf="products.length > 0 && !isLoading">
        <app-product-list-item *ngFor="let productEl of products" [id]="productEl.id" [name]="productEl.name"
            [price]="productEl.price" [photos]="productEl.photos" [mainPhotoId]="productEl.mainPhotoId"
            [description]="productEl.description">
        </app-product-list-item>
    </ng-container>
</div>
