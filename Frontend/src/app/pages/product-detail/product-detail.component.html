<!-- <h3>Product ID: {{id}}</h3> -->
<div class="custom-container">
  <loading-spinner *ngIf="isLoading"></loading-spinner>
  <ng-container *ngIf="!isLoading">
    <div class="titleContainer">
      <div class="infoSection">
        <div>
          <h2>{{ product.name }}</h2>
        </div>
        <div>
          <h4>Cena: {{ product.price }} zł</h4>
        </div>
        <div class="btnContainer">
          <button
            class="btn btn-primary"
            (click)="onBuyProduct()"
            [disabled]="isAddingToCart"
          >
            Dodaj do koszyka!
          </button>
        </div>
      </div>
      <div class="imageSection">
        <div class="arrow left" (click)="onPreviousImage()">
          <i class="fa fa-chevron-left"></i>
        </div>
        <img
          [src]="imageUrl"
          alt="{{ product.name }}"
          class="thumbnail"
          (click)="openImage(imageUrl)"
          data-bs-toggle="modal"
          data-bs-target="#imageModal"
        />
        <div class="arrow right" (click)="onNextImage()">
          <i class="fa fa-chevron-right"></i>
        </div>
        <p class="image-counter">
          {{ selectedImage + 1 }} / {{ product.photos.length }}
        </p>
      </div>
    </div>
    <tabset>
      <tab heading="Opis produktu">
        <div class="descriptionContainer">
          <pre>{{ product.description }}</pre>
        </div>
      </tab>
      <tab heading="Specyfikacja produktu">
        <div class="specsContainer">
          <pre
            *ngFor="let spec of product.productSpecificationLines"
          ><strong>{{spec.title}}:</strong> {{spec.value}}</pre>
        </div>
      </tab>
      <tab heading="Dodatkowe informacje">
        <div class="descriptionContainer">
          <pre>Tu będą kiedyś dodatkowe informacje o produkcie</pre>
        </div>
      </tab>
    </tabset>
  </ng-container>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
  (hidden.bs.modal)="closeModal()"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">{{ product?.name }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Zamknij"
        ></button>
      </div>
      <div class="modal-body">
        <img
          [src]="selectedModalImage"
          class="modal-image"
          alt="Powiększone zdjęcie"
        />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onPreviousImageInModal()">
          Poprzednie zdjęcie
        </button>
        <button class="btn btn-secondary" (click)="onNextImageInModal()">
          Następne zdjęcie
        </button>
      </div>
    </div>
  </div>
</div>
