<!-- <h3>Product ID: {{id}}</h3> -->
<div class="container">
    <loading-spinner *ngIf="isLoading"></loading-spinner>
    <ng-container *ngIf="!isLoading">
        <div class="titleContainer">
            <div class="infoSection">
                <div>
                    <h2>{{product.name}}</h2>
                </div>
                <div>
                    <h4>Cena: {{product.price}}z≈Ç</h4>
                </div>
                <div class="btnContainer">
                    <button class="btn" (click)="onBuyProduct()">Dodaj do koszyka!</button>
                </div>
            </div>
            <img [src]="API_IMG + product.photoUrl" alt="{{product.name}}" class="imageSection"
                (click)="onImageClick(API_IMG + product.photoUrl)">
        </div>
        <div class="descriptionContainer">
            <h3>Specyfikacja produktu:</h3>
            <hr>
            <pre>{{product.description}}</pre>
        </div>
    </ng-container>
</div>
