<h4>Zarządzanie kategoriami</h4>
<h5>Lista kategorii:</h5>
<p *ngFor="let category of categories">{{category.name}} [{{category.id}}]</p>
<h5>Dodaj nową kategorię</h5>
<form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
    <div>
        <input type="text" name="categoryName" formControlName="categoryName">
    </div>
    <div class="buttonsWrapper">
        <button class="btn" type="submit">Dodaj kategorię</button>
        <button class="btn" (click)="onClear()">Wyczyść</button>
    </div>
</form>
